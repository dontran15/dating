name: Deploy

on:
  push:
    branches: [master]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # - name: Set up secret API Key
      #   run: echo "SECRET=${{ secrets.CHATGPT_KEY}}" >> $GITHUB_ENV
      - name: Deploy in EC2
        env:
          PRIVATE_KEY: ${{ secrets.KEY  }}
          SECRET: ${{ secrets.CHATGPT_KEY }}
        run: |
          echo "${{ secrets.CHATGPT_KEY }}" | base64 --decode
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key     
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@35.168.137.247 '          
            cd /home/ubuntu/tri3/rizzai-backend/
            sudo docker-compose down
            cd volumes
            git checkout HEAD -- sqlite.db
            cd ..
            git pull
            sudo docker-compose up -d --build
          '
